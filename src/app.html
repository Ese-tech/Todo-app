<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
		<link href="/dist/output.css" rel="stylesheet" />
	</head>
	<body class="bg-gray-100 font-sans">
		<div class="max-w-xl mx-auto p-6 bg-white shadow-lg rounded-lg">
			<h1 class="text-center text-3xl font-semibold mb-4">To-Do List</h1>
			<div class="flex mb-4">
				<input
					id="taskInput"
					type="text"
					class="flex-1 p-2 border-2 border-gray-300 rounded-lg mr-2"
					placeholder="Enter new tasks"
				/>
				<button
					id="addButton"
					class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
				>
					Add Task
				</button>
			</div>

			<ul id="taskList" class="space-y-3"></ul>

			<div class="flex justify-between mt-6">
				<button
					id="filterAll"
					class="bg-gray-400 text-white py-2 px-4 rounded-lg hover:bg-gray-500"
				>
					All
				</button>
				<button
					id="filterCompleted"
					class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600"
				>
					Completed
				</button>
				<button
					id="filterUncompleted"
					class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600"
				>
					Uncompleted
				</button>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
